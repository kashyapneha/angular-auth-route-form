<div class="container">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        class="form-control"
        id="username"
        ngModel
        name="username"
        required
        #username="ngModel"
        >
        <p class="alert alert-danger" *ngIf="!username.valid && username.touched">
                    Please enter a valid name!</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control"
        id="password"
        ngModel
        name="password"
        required
        minlength="6"
        #password="ngModel">
        <p class="alert alert-danger" *ngIf="!password.valid && password.touched">
                    Please enter the 6-digit valid password!</p>
    </div>
    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="!f.valid">
      {{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
      <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
      </button>
  </form>
</div>
